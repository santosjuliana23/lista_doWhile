<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada
    let usuario = prompt(`informe o nome de usuário.`);
    let senha = prompt(`informe a sua senha`)
    while( usuario == senha){
        alert(`invalido.`)
        senha = prompt(`informe uma senha que não seja igual o usuário.`)
    }

    //Processamento
    alert(`${senha}`)


    //Saída

</script>
